<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="description" content="Creating digital experiences that matter">
    <meta name="robots" content="index, follow">
    <!-- ALTERNATIVES: NOINDEX, NOFOLLOW, NOARCHIVE, ETC. -->
    <link rel="canonical" href="https://www.quodepalette.com/">
    <meta name="language" content="English">
    <meta name="author" content="Quode Palette">
    <meta name="keywords" content="proramming, coding, html, css, js, javascript, react, nodejs, web development">
    <link rel="icon" href="/imgs/2.png" />
    <!-- OPEN GRAPH / SOCIAL MEDIA -->
    <meta property="og:title" content="Jane Washington | Full Stack Developer">
    <meta property="og:description" content="Creating digital experiences that matter">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://quodepalette.com">
    <meta property="og:site_name" content="Jane Washington">

</head>

<body>
    <!-- ANIMATED BACKGROUND 
    <div class="animated-bg"></div>-->

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <a href="/index.html" class="logo">
                    <img src="/imgs/2.png" alt="Logo" style="height: 50px;">
                </a>
                <h3>Jane Washington</h3>
                <h1>Admin Portal</h1>
                <p>Sign in to manage your portfolio</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter admin email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <!-- FIREBASE SDKS -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <script src="/admin/js/login.js"></script>
</body>

</html>
